name: Node.js CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0
    - name: Setup Node.js
      uses: actions/setup-node@v3.0.0
      with:
        node-version: 12.x
    - run: npm install
    - run: npm run build --if-present
    - run: npm run lint
